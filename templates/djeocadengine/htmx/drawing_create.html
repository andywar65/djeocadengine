{% load crispy_forms_tags %}
{% load i18n %}


<div class="card-header">
  <h4 class="card-title">
    {% trans "Add drawing"%}
  </h4>
</div>
<div class="card-body">
  <form>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary"
            hx-post="{% url 'djeocadengine:drawing_create' %}"
            hx-target="#nav-card"
            hx-enctype="multipart/form-data">
      {% trans 'Add' %}
    </button>
  </form>
</div>
